name: Build, Scan and Push React App to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write     # Needed for OIDC Login
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: touimicro
      IMAGE_TAG: ${{ github.sha }}
      ACR_NAME: newacr01
      ACR_LOGIN_SERVER: newacr01.azurecr.io

    steps:
      # 1Ô∏è. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Login to Azure using OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURECLIENTID }}
          tenant-id: ${{ secrets.AZURETENANTID }}
          subscription-id: ${{ secrets.AZURESUBSCRIPTIONID }}

      # 3. Login to Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      # 4. Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # 5. Tag and Push Docker Image to ACR
      - name: Tag and Push Docker Image
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      # 6. Security Scan using Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true
          exit-code: '0'   # '1' = fail build on vulns; '0' = continue build

      # 7. Cleanup Docker space
      - name: Clean up
        run: docker system prune -af




apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-ui
  template:
    metadata:
      labels:
        app: todo-ui
    spec:
      containers:
      - name: todo-ui
        image: newacr01.azurecr.io/touimicro:a61437f232e531e98acb4ada9a16d8179876ab0c
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      # imagePullSecrets:
      # - name: acr-secret
